<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ransomware Threat</title>
    <style>
        /* Estilo del cuerpo */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #0f0;
            font-family: "Courier New", Courier, monospace;
        }

        /* Fondo animado */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.8);
        }

        .matrix {
            display: block;
            font-size: 12px;
            line-height: 14px;
            white-space: pre;
            animation: scroll 10s linear infinite;
            color: rgba(0, 255, 0, 0.2);
        }

        @keyframes scroll {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        /* Estilo del video */
        video {
            z-index: 1;
            border: 4px solid #0f0;
            box-shadow: 0 0 30px #0f0;
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <!-- Fondo animado -->
    <div class="background">
        <div class="matrix">
            010101101010110101001100101010101010101001010101010101010101010<br>
            101010101010010101101010100110110101010101001010101010100101001<br>
            010010110101010101001010101001010010101010101101010101001010100<br>
            110101010101010101010010101010101001010101010010110101010101101<br>
        </div>
    </div>

    <!-- Video principal -->
    <video controls autoplay>
        <source src="video-recortado.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
