<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ransomware Threat</title>
    <style>
        /* Estilo del cuerpo */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: "Courier New", Courier, monospace;
        }

        /* Fondo animado */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Detrás del video */
            display: flex;
            flex-wrap: nowrap;
            overflow: hidden;
        }

        .matrix-column {
            width: 2%;
            color: #00ff88;
            font-size: 16px;
            white-space: nowrap;
            animation: scroll 5s linear infinite;
        }

        /* Animación de desplazamiento */
        @keyframes scroll {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        /* Estilo del video */
        video {
            z-index: 1; /* Encima del fondo */
            border: 4px solid #00ff88;
            box-shadow: 0 0 30px #00ff88;
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <!-- Fondo animado -->
    <div class="background">
        <!-- Generación dinámica de columnas -->
        <script>
            const background = document.querySelector('.background');

            // Generar columnas dinámicas
            for (let i = 0; i < 50; i++) { // Número de columnas
                const column = document.createElement('div');
                column.classList.add('matrix-column');

                // Crear líneas de números para cada columna
                for (let j = 0; j < 50; j++) { // Número de líneas por columna
                    const number = document.createElement('div');
                    number.textContent = Math.random() > 0.5 ? '1' : '0'; // Generar 1 o 0 aleatoriamente
                    column.appendChild(number);
                }

                // Añadir columna al fondo
                background.appendChild(column);

                // Ajustar animación aleatoria
                column.style.animationDelay = `${Math.random() * 5}s`;
                column.style.animationDuration = `${3 + Math.random() * 3}s`; // Duraciones variables
            }
        </script>
    </div>

    <!-- Video principal -->
    <video controls autoplay>
        <source src="video-recortado.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
